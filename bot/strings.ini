[help]
it = <b>Google Assistant Bot</b>
    <em>Il Bot è stato realizzato per essere inserito in alcuni gruppi facenti parte del network di</em> @AOSPitaliaNET
    (Non è un clone di GroupHelp)

    <b>[Funzioni]</b>
    - antispam
    - url filter
    - words blacklist
    - non latin filter (chinese/arabic/cyrillic)
    - automatic spammer name detection
    - automatic spam image detection


    🔶<b>[Admin commands]</b>🔶

    <i>Comandi in risposta ad un messaggio</i>
    /ban (o /nuke) - /unban
    /mute - /unmute
    /kick
    /del
    /pin

    <i>Comandi che richiedono un argomento</i>
    /annuncio [testo]
    /say [testo]

    <i>Altri comandi</i>
    /night (night mode manuale)

    🔷<b>[User commands]</b>🔷
    /start
    /help
    /rules
    /me
    /source

    <code>v. 1.8.5 - stabile</code>
    <b>dev</b>: @mike_2000
en = <b>Google Assistant Bot</b>
    <em>Developed for</em> @AOSPitaliaNET

    ➡️ <b>What can you ask google?</b> ⬅️
    ◼️ ok google/hey google
    ◻️ Nexus 5x
    ◼️ Buongiorno
    ◻️ Buonanotte
    ◼️ Google cosa pensi
    ◻️ Google che fai
    ◼️ Google curiosità
    ◻️ Google definisci [...]
    ◼️ Google cerca [...]

    🔶 <b>Admin commands</b>
    🔸 /ban - /unban
    🔸 /mute - /unmute
    🔸 /del
    🔸 /pin
    🔸 /annuncio [testo]
    🔸 /nuke (ban con missile nucleare, richiede autorizzazione)
    🔸 /say [testo]

    🔷 <b>User commands</b>
    🔹 /start
    🔹 /help
    🔹 /rules
    🔹 /me
    🔹 /source


    v. 1.8 - stable
    <b>dev</b>: @mike_2000


